{% load static %}
{%block styles %}

        <link rel="stylesheet" href="{% static 'css/passwordResetStyle.css' %}"><!--CUSTOM STYLESHEET HRE-->
        {% endblock %}
        {% block content %}
      <!-- START - CONTENT -->
                <img src="% static 'images/left-blue.png' %}" class="back-button">
                <div class="content-x text-center" style="min-height: 45%">

                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <h2>Do you want to Review this Paper?</h2>
                                <p>You can <u>Accept</u> or <u>Reject</u> this paper, We expect to Accept this paper from ur side.</p>
                                <hr>
                            </div>
                        </div>
                         <form class="text-center" method="POST">
                             <h3>Choose your option on {{paper}}</h3>
                            <div class="row row-x">
                                <div class="col-xs-12">
                                  {% csrf_token %}
                                  {{form}}
                                  <!--
                                    <div class="md-form" style="margin-left: 160px;margin-right: 160px;">

                                                <option value="1">Art</option>
                                                <option value="2">Technology</option>
                                            </select>
                                    </div>
                                  -->

                            </div>
                            <div class="row row-x">
                               <div class="col-xs-12">
                                    <div class="margin-x mt-4">
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            {% endblock %}
